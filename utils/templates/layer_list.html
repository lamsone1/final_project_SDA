{% extends "base.html" %}

{% block content %}

    <h2>Seznam kategorií vrstev</h2><br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">označení(počet vrstev)</th>
          <th scope="col">Popis</th>

        </tr>
      </thead>
      <tbody>
                {% for layer in object_list %}
                    <tr>
                      <th scope="row">{{ layer.layer}}</th>
                      <td>{{ layer.description }}</td>
                           <th scope="row">
                            <a class="btn btn-success btm-sm" href="{% url 'layer_update' pk=layer.id %}">Editovat</a>

                           </th>

                    </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
